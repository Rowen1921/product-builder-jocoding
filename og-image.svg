<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f2f5" />
  
  <!-- Confetti -->
  <circle cx="100" cy="50" r="5" fill="#FFD700" />
  <circle cx="200" cy="80" r="4" fill="#FF69B4" />
  <circle cx="700" cy="60" r="6" fill="#00CED1" />
  <circle cx="600" cy="120" r="5" fill="#32CD32" />
  <rect x="50" y="200" width="8" height="8" fill="#FF4500" transform="rotate(45 54 204)" />
  <rect x="750" y="150" width="10" height="10" fill="#9370DB" transform="rotate(30 755 155)" />

  <!-- Ribbons (Simple curves) -->
  <path d="M50 350 Q 150 250 250 350 T 450 350" stroke="#FF69B4" stroke-width="3" fill="none" />
  <path d="M550 50 Q 650 150 750 50" stroke="#1E90FF" stroke-width="3" fill="none" />

  <!-- Lotto Balls Container (Center) -->
  <g transform="translate(180, 150)">
      <!-- Ball 1 -->
      <circle cx="50" cy="50" r="45" fill="#f44336" stroke="#c62828" stroke-width="2"/>
      <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">7</text>
      
      <!-- Ball 2 -->
      <circle cx="160" cy="50" r="45" fill="#ff9800" stroke="#ef6c00" stroke-width="2"/>
      <text x="160" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">12</text>
      
      <!-- Ball 3 -->
      <circle cx="270" cy="50" r="45" fill="#ffc107" stroke="#ffa000" stroke-width="2"/>
      <text x="270" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">24</text>
      
      <!-- Ball 4 -->
      <circle cx="380" cy="50" r="45" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
      <text x="380" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">33</text>
  </g>
  
  <!-- Text -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333" text-anchor="middle">오늘의 행운 번호를 확인하세요!</text>
</svg>